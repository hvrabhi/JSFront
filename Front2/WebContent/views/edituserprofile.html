<form>
<div class="form-group">
		<label class="col-md-4 control-label" style="color:red">Firstname</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" data-ng-model="user.firstname" placeholder="Fisrt Name" class="form-control">
			<!-- <form:input name="id" path="email" placeholder="Email" class="form-control" /> -->
		</div></div>
</div>
<br><br><br>
<div class="form-group">
		<label class="col-md-4 control-label" style="color:black">LastName</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="text" data-ng-model="user.lastname" placeholder="last Name" class="form-control">
			<!-- <form:input name="id" path="email" placeholder="Email" class="form-control" /> -->
		</div></div>
</div>
<br><br>
<div class="form-group">
		<label class="col-md-4 control-label" style="color:red">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="email" id="email" data-ng-model="user.email" placeholder="E-Mail" class="form-control" disabled>
			<!-- <form:input name="id" path="email" placeholder="Email" class="form-control" /> -->
		</div></div>
</div>
<br><br>
<div class="form-group">
		<label class="col-md-4 control-label" style="color:black">Password</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="password" data-ng-model="user.password" placeholder="password" class="form-control">
			<!-- <form:input name="id" path="email" placeholder="Email" class="form-control" /> -->
		</div></div>
</div>
<br><br>
<div class="form-group">
		<label class="col-md-4 control-label" style="color:red">Phone-Number</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input type="text" data-ng-model="user.phonenumber" placeholder="+91" class="form-control">
			<!-- <form:input name="id" path="email" placeholder="Email" class="form-control" /> -->
		</div></div>
</div>
<br><br>
<div class="form-group">
		<label class="col-md-4 control-label" style="color:black">Role</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <select data-ng-model="user.role"  class="form-control">
			<option value="STUDENT">Student</option>
			<option value="EMPLOYEE">Employee</option>
			<option value="ALUMINI">Alumini</option>
		</select> 
		</div></div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    <button type="submit" class="btn btn-warning" data-ng-click="updateUserProfile(user)" >Edit Profile <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>
</form>
