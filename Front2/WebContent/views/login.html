{{error.message}}
<form>
      <h2 class="form-signin-heading">Please login</h2>
      <input type="email" class="form-control" name="userName" placeholder="Email Address" required="" autofocus="" data-ng-model="user.email"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" data-ng-model="user.password" style="padding-top:10px;"/>     
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login(user) ">Login</button>   
     
</form>
